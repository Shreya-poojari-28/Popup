<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inika:regular,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="btn-containter">
      <button class="open-btn">Get Newsletter</button>
    </div>
    <div class="popup-container">
      <div class="popup">
        <div class="close-icon">&times;</div>
        <div class="box1">
          <div class="img-container">
            <img src="./images/Group 1.svg" alt="">
          </div>
          <div class="text-container">
            <h2>Don't miss out.</h2>
            <p>Sign up for our newsletter to stay in the loop.</p>
          </div>
        </div>
        <div class="input-container">
          <input type="email" id="email" placeholder="EMAIL ADDRESS ">
          <button class="subscribe">SUBSCRIBE</button>
        </div>
      </div>
    </div>
  </body>
</html>
